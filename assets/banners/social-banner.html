<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>Баннер Urban Brew</title>
  <style>
    body { margin: 0; background: #fff; display: flex; justify-content: center; align-items: center; min-height: 100vh; }
    .banner { width: 1200px; height: 630px; background: white; display: flex; align-items: center; justify-content: space-between; padding: 60px; }
    .content h1 { font: 700 72px 'Inter', sans-serif; margin-bottom: 20px; color: #2d2d2d; }
    .content p { font: 400 24px 'Inter', sans-serif; color: #555; margin-bottom: 30px; }
    .graphics svg { width: 280px; }
  </style>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet" />
</head>
<body>
  <div class="banner">
    <div class="content">
      <h1>Urban Brew</h1>
      <p>Премиальный кофе в центре города</p>
      <p>Сделано с любовью</p>
    </div>
    <div class="graphics">
      <svg viewBox="0 0 80 100" xmlns="http://www.w3.org/2000/svg">
        <g fill="none" stroke="#2d2d2d" stroke-width="1.5">
          <rect x="20" y="20" width="40" height="50" rx="6"/>
          <circle cx="40" cy="80" r="20"/>
        </g>
      </svg>
    </div>
  </div>
</body>
</html>
